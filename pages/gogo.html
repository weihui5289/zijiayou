        <script>
            //点击加法减数
            var countArr=document.querySelectorAll(".main .down")
             var price=parseFloat(document.querySelector(".up p>i").innerText)
            for(var i in countArr){
                countArr[i].onclick=function(event){
                    var ele=event.target
                    var num=parseFloat(ele.parentNode.querySelector(".down input").value)

                    switch(ele.className){
                        case "add":num++;
                        ele.parentNode.querySelector(".down input").value=num;

                        ele.parentNode.parentNode.querySelector(".up p>i").innerText=num*price;
                        break;


                        case "sub":if(num>1){
                            num--;
                        }

                        ele.parentNode.querySelector(".down input").value=num;

                        ele.parentNode.parentNode.querySelector(".up p>i").innerText=num*price;
                        break;

                    }
                }
            }
        </script>
